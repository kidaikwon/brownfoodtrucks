<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html {
        height:100%
      }
      body { 
        height: 100%; 
        margin: 0; 
        padding: 0 
      }
      #map-canvas { 
        height: 100%;
        width: 80%
      }
      #title {
        font:80px Bebas Neue,sans-serif;
      }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCfZwCW4H1_fEW9nsL1pf5RMYQTJGEM2Y4&sensor=true">
    </script>
    <script type="text/javascript">
      // Enable the visual refresh
      google.maps.visualRefresh = true;

      var map;

      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(41.8262, -71.4032),
          zoom: 12,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };

        map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);

        var marker = new google.maps.Marker({ //change to specific restaurant locations 
          position: map.getCenter(),
          map: map,
          title: 'Click to zoom'
        });
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <h1 id="title">Brown Food Trucks </h1>
    <div id="map-canvas"/>
  </body>
</html>
